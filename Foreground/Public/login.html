  <body>
    <div class="">
      <div class="row">
        <div class="col-md-8 col-xs-12 background-pic background-login-pic clear"  id="left">
           
            
         </div>
        <div class="col-md-4 col-xs-12 top-line-normal" id="right">
            <h2>登录，并与朋友们一起玩</h2>
            <p class="clear"></p>
            <div name="logo" class="logo bottom">
                <center><img class="align-center" style="clear:both;" src="imgs/login/logo_text.png" width="33%"></center>
            </div>
            <p class="clear">a</p>
          </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      <script> 
         window.onload=function(){
            setInterval("setHeight()",200);
         }
         
         function setHeight(){
            if(document.body.clientWidth < 990){
                document.getElementById("left").style.height = 200+"px";
                document.getElementById("right").style.height = "auto";
            }
            else{ 
                document.getElementById("left").style.height = document.documentElement.clientHeight + "px";
            }
         }           
           </script>
  </body>
